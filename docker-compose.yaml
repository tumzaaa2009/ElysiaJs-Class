
services:
  db:
    image: mysql:latest
    restart: always
    container_name: db_elysia
    environment:
      MYSQL_DATABASE: 'db_elysia'
      MYSQL_ROOT_PASSWORD: 'ket'
      MYSQL_USER: 'ket'  # กำหนดผู้ใช้ใหม่ที่ต้องการสร้าง
      MYSQL_PASSWORD: 'password'  # รหัสผ่านสำหรับผู้ใช้ใหม่
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
  jenkinmaster:
    image: jenkin-master
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile.jenkin
    ports:
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:
 